<form name="todoForm" ng-submit="add(newTodoTitle)">
  <div class="input-group mb-3">
    <input
      type="text"
      ng-model="newTodoTitle"
      class="form-control"
      placeholder="새로운 항목을 입력하세요"
      autofocus
      minlength="3"
    />
    <button type="submit" class="btn btn-success" id="button-addon2">
      추가
    </button>
  </div>
  <div ng-show="todoForm.$dirty && todoForm.$invalid">
    <div class="alert alert-warning">3글자 이상 입력 해주세요</div>
  </div>
</form>
